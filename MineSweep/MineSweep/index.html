<!DOCTYPE html>
<html>
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.2.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/main.js"></script>
    <title>Excercise Extra 2 - ASP.NET Minesweep</title>
    <meta charset="utf-8" />
    <link href="Content/main.css" rel="stylesheet" />
</head>
<body>

    <div id="main-container">
        <div id="header">
            <div id="logo" class="jumbotron">
                <h1>Game - MineSweep</h1>
            </div>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">High Score</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="body-content">

            <div id="left-column" class="col-md-9">
                <div id="minesweep-game-container">
                    <div>
                        <div id="counter-time" class="counter col-md-4  col-md-offset-1">

                        </div>
                        <div id="counter-clicks" class="counter counter col-md-4  col-md-offset-2">

                        </div>
                        <div id="game-level">

                        </div>
                    </div>
                </div>
            </div>

            <div id="right-column" class="col-md-3">
                <div class="right-column-container">

                </div>
            </div>
            <div class="navbar-fixed-bottom">
                <div id="footer" class="carousel slide" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#footer" data-slide-to="0" class="active"></li>
                        <li data-target="#footer" data-slide-to="1"></li>
                        <li data-target="#footer" data-slide-to="2"></li>
                        <li data-target="#footer" data-slide-to="3"></li>
                    </ol>

                    <div class="carousel-inner" role="listbox">

                        <div class="item active custom-item">
                            <div class="carousel-content">
                                <h3>Info 1</h3>
                                <p>Info text one</p>
                            </div>
                        </div>

                        <div class="item custom-item">

                            <div class="carousel-content">
                                <h3>info 2</h3>
                                <p>Info text two</p>
                            </div>
                        </div>

                        <div class="item custom-item">

                            <div class="carousel-content">
                                <h3>Info 3</h3>
                                <p>Info text 3</p>
                            </div>
                        </div>

                        <div class="item custom-item">

                            <div class="carousel-content">
                                <h3>Info 4</h3>
                                <p>Info text 4</p>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>

</body>
</html>
